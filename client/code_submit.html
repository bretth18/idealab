          {{#if currentUser}}
          <div class="pull-right">
            {{> loginButtons}}
          </div>
          {{/if}}
          <h3>Send code idea. It's anonymous</h3>

          <input type="submit" value="Send idea" class="btn btn-primary btn-raised" />
