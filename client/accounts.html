<template name="accounts">
  {{#if currentUser}}
    {{> ideasList}}
  {{else}}
  <div class="form-style">
    <div class="container">
      <div class="list-group-item">
        <div class="pagination-centered">
          <h2>Please login to vote</h2>
          <div class="btn btn-raised">
            {{> loginButtons}}
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>
